
<html>

    <head>
        <title>Emote List</title>
        <style>
            body {
                background-color: #222222;
                color: #b1b1b1;
            }

            #mainTable {
                margin: 10px auto;
                font-size: 24px;
                border-collapse: collapse;
                border: 3px solid #AEAEAE;
            }

            #mainTable .header {
                font-weight: bold;
                background-color: #393939;
            }

            .withSong {
                background-color: #006400;
                border: 2px solid #007000;
            }

            .noSong {
                background-color: #640000;
                border: 2px solid #700000;
            }

            td {
                padding: 5px;
            }

            a {
                color: #000080!important;
            }

            a:hover {
                color: #0000BB!important;
            }
        </style>
    </head>

    <body>
        <table id="mainTable">
            <tr class="header">
                <td>Id</td>
                <td>Name</td>
                <td>Code Name</td>
                <td>Image</td>
                <td>Audio</td>
            </tr>
        </table>

        <script src="js/jquery-3.6.0.min.js"></script>
        <script>
            var emotesWithSounds = [];
            var allEmotes = [];

            function fillTable() {
                if (emotesWithSounds.length == 0 && allEmotes.length == 0) {
                    return;
                }
                var $table = $("#mainTable tbody");
                allEmotes.forEach(function(emote) {
                    emote.isPresent = emotesWithSounds.includes(emote.image);
                });
                allEmotes.sort(function(a, b) {return a.isPresent - b.isPresent});
                allEmotes.forEach(function(emote) {
                    $table.append(`
                        <tr class="${emote.isPresent ? "withSong" : "noSong"}">
                            <td>${emote.id}</td>
                            <td>${emote.name}</td>
                            <td>${emote.image}</td>
                            <td><a href="https://undercards.net/images/emotes/${emote.image}.png" target="_blank">CLICK HERE</a></td>
                            <td>${emote.isPresent ? '<audio controls src="https://raw.githubusercontent.com/CMD-God/prettycards/master/audio/emotes/' + emote.image + '.ogg"></audio>' : "NONE"}</td>
                        </tr>
                    `);
                })
            }

            $.getJSON("https://api.github.com/repos/cmd-god/prettycards/contents/audio/emotes", {}, function(data) {
                data.forEach(function(d) {
                    emotesWithSounds.push(d.name.substring(0, d.name.length-4));
                })
                fillTable();
            })
            $.getJSON("every_undercards_emote.json", {}, function(data) {
                allEmotes = data;
                fillTable();
            })
        </script>
    </body>

</html>
