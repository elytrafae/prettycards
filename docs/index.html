<!DOCTYPE html>
<html>

    <head>
        <title>PrettyCards Page</title>
        <link href="css/main.css" rel="stylesheet" type="text/css" />
    </head>

    <body>

        <div id="mainContent">
            <div id="undertaleContainer">
                <div id="undertaleBox">
                    <div id="sectionRadios">
                        <input type="radio" name="tabset" id="tab1" aria-controls="about" checked>
                        <input type="radio" name="tabset" id="tab2" aria-controls="install">
                        <input type="radio" name="tabset" id="tab3" aria-controls="features">
                        <input type="radio" name="tabset" id="tab4" aria-controls="call">
                    </div>
                    <div id="about" class="tab">
                        <h1 class="mainTitle">PrettyCards</h1>
                        <h2 class="mainSubtitle">A userscript to make Undercards <s>pretty</s> somewhat tolerable to play!</h2>
                    </div>
                    <div id="install" class="tab">
                        <h1 class="chapterTitle">Download and Install</h1>
                    </div>
                    <div id="features" class="tab"></div>
                    <div id="call" class="tab"></div>
                </div>
                <div id="undertaleButtonRow">
                    <label for="tab1"><div class="undertaleButton" btn="about_big"></div></label>
                    <label for="tab2"><div class="undertaleButton" btn="install_big"></div></label>
                    <label for="tab4"><div class="undertaleButton" btn="call_big"></div></label>
                </div>
            </div>
        </div>

        <script src="js/audio_effect_test.js"></script>
        
    </body>

</html>
